<!doctype html> 
<html lang="en"> 
<head>
	<style type="text/css" media="screen">
		#container {
			margin-top: 11%;
			text-align: center;
		}
		#container * {
			text-align: left;
		}
	</style>
  <link rel="stylesheet" href="chosen/chosen.css" />
</head>
<body>
  <form>
  <div id="container">
    
		<select data-placeholder="Sample" class="chzn-select" multiple style="width: 350px;">
      <option value=""></option> 
      <option value="United States">United States</option> 
      <option value="United Kingdom">United Kingdom</option> 
      <option value="Afghanistan">Afghanistan</option> 
      <option value="Aland Islands" selected>Aland Islands</option> 
      <option value="Albania">Albania</option> 
      <option value="Algeria">Algeria</option> 
      <option value="American Samoa">American Samoa</option> 
      <option value="Andorra">Andorra</option> 
      <option value="Angola">Angola</option> 
      <option value="Anguilla">Anguilla</option> 
      <option value="Antarctica">Antarctica</option> 
      <option value="Antigua and Barbuda">Antigua and Barbuda</option> 
      <option value="Argentina">Argentina</option> 
      <option value="Armenia">Armenia</option> 
      <option value="Aruba">Aruba</option> 
      <option value="Australia">Australia</option> 
      <option value="Austria">Austria</option> 
      <option value="Azerbaijan">Azerbaijan</option> 
		</select>
    
    <br />
    <input type="submit" class="clean-submit" value="Clean" />
		
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="chosen/chosen.jquery.js" type="text/javascript"></script>
  <script type="text/javascript"> $(".chzn-select").chosen(); $(".chzn-select-deselect").chosen({allow_single_deselect:true}); </script>
  <script type="text/javascript" charset="utf-8">
    $('.clean-submit').click(event, function() {
      event.preventDefault();
      $('li.warning').each(function() { $(this).remove(); });
    });
  </script>
  </form>
</body>
</html>
